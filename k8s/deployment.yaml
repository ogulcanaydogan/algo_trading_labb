apiVersion: apps/v1
kind: Deployment
metadata:
  name: algo-trading-bot
  namespace: trading
  labels:
    app: algo-trading-bot
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: algo-trading-bot
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  template:
    metadata:
      labels:
        app: algo-trading-bot
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: algo-trading-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: trading-bot
          image: algo-trading-lab:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          env:
            - name: ENVIRONMENT
              value: "production"
            - name: LOG_LEVEL
              value: "INFO"
            - name: API_HOST
              value: "0.0.0.0"
            - name: API_PORT
              value: "8000"
            # Secrets from ConfigMap/Secret
            - name: BINANCE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: trading-secrets
                  key: binance-api-key
            - name: BINANCE_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: trading-secrets
                  key: binance-secret-key
            - name: ALPACA_API_KEY
              valueFrom:
                secretKeyRef:
                  name: trading-secrets
                  key: alpaca-api-key
            - name: ALPACA_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: trading-secrets
                  key: alpaca-secret-key
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          volumeMounts:
            - name: config-volume
              mountPath: /app/config
              readOnly: true
            - name: data-volume
              mountPath: /app/data
            - name: models-volume
              mountPath: /app/data/models
      volumes:
        - name: config-volume
          configMap:
            name: trading-config
        - name: data-volume
          persistentVolumeClaim:
            claimName: trading-data-pvc
        - name: models-volume
          persistentVolumeClaim:
            claimName: trading-models-pvc
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: algo-trading-bot
                topologyKey: kubernetes.io/hostname
