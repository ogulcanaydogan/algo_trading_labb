apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: algo-trading-ingress
  namespace: algo-trading
  labels:
    app.kubernetes.io/name: algo-trading-lab
    app.kubernetes.io/component: ingress
  annotations:
    # NGINX Ingress Controller annotations
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/websocket-services: "algo-trading-api"
    # Rate limiting
    nginx.ingress.kubernetes.io/limit-rps: "10"
    nginx.ingress.kubernetes.io/limit-connections: "5"
    # SSL redirect (uncomment for production with TLS)
    # nginx.ingress.kubernetes.io/ssl-redirect: "true"
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  # TLS configuration (uncomment for production)
  # tls:
  #   - hosts:
  #       - trading.example.com
  #     secretName: algo-trading-tls
  rules:
    - host: trading.example.com  # Replace with your domain
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: algo-trading-api
                port:
                  number: 80
          - path: /ws
            pathType: Prefix
            backend:
              service:
                name: algo-trading-api
                port:
                  number: 80
