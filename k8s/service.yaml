apiVersion: v1
kind: Service
metadata:
  name: algo-trading-bot
  namespace: trading
  labels:
    app: algo-trading-bot
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: 8000
      protocol: TCP
  selector:
    app: algo-trading-bot
---
apiVersion: v1
kind: Service
metadata:
  name: algo-trading-bot-external
  namespace: trading
  labels:
    app: algo-trading-bot
  annotations:
    # For cloud load balancers
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-internal: "true"
spec:
  type: LoadBalancer
  ports:
    - name: http
      port: 80
      targetPort: 8000
      protocol: TCP
  selector:
    app: algo-trading-bot
