apiVersion: v1
kind: ConfigMap
metadata:
  name: algo-trading-config
  namespace: algo-trading
  labels:
    app.kubernetes.io/name: algo-trading-lab
    app.kubernetes.io/component: config
data:
  # Trading configuration
  TRADING_MODE: "paper_live_data"
  SYMBOLS: "BTC/USDT,ETH/USDT,SOL/USDT"
  TIMEFRAME: "1h"
  
  # Safety limits
  MAX_POSITION_SIZE_USD: "1000"
  MAX_DAILY_LOSS_USD: "500"
  MAX_TRADES_PER_DAY: "10"
  
  # Data directories
  DATA_DIR: "/app/data"
  LOG_LEVEL: "INFO"
  
  # Redis configuration
  REDIS_URL: "redis://redis-service:6379/0"
  
  # API configuration
  API_HOST: "0.0.0.0"
  API_PORT: "8000"
  CORS_ORIGINS: "*"
