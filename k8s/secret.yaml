apiVersion: v1
kind: Secret
metadata:
  name: trading-secrets
  namespace: trading
  labels:
    app: algo-trading-bot
type: Opaque
# Note: In production, use external secret management (Vault, AWS Secrets Manager, etc.)
# These are placeholder values - replace with base64 encoded actual secrets
stringData:
  # Exchange API Keys (replace with actual values)
  binance-api-key: "YOUR_BINANCE_API_KEY"
  binance-secret-key: "YOUR_BINANCE_SECRET_KEY"

  # Broker API Keys
  alpaca-api-key: "YOUR_ALPACA_API_KEY"
  alpaca-secret-key: "YOUR_ALPACA_SECRET_KEY"

  # Other secrets
  webhook-secret: "YOUR_WEBHOOK_SECRET"
  jwt-secret: "YOUR_JWT_SECRET"
---
