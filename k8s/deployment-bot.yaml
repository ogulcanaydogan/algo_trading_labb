apiVersion: apps/v1
kind: Deployment
metadata:
  name: algo-trading-bot
  namespace: algo-trading
  labels:
    app.kubernetes.io/name: algo-trading-lab
    app.kubernetes.io/component: bot
spec:
  # Only one replica for the trading bot to avoid duplicate trades
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: algo-trading-lab
      app.kubernetes.io/component: bot
  strategy:
    type: Recreate  # Ensure only one instance runs at a time
  template:
    metadata:
      labels:
        app.kubernetes.io/name: algo-trading-lab
        app.kubernetes.io/component: bot
    spec:
      serviceAccountName: algo-trading-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: bot
          image: algo-trading-lab:latest
          imagePullPolicy: Always
          command: ["python", "run_unified_trading.py"]
          envFrom:
            - configMapRef:
                name: algo-trading-config
            - secretRef:
                name: algo-trading-secrets
          env:
            - name: BOT_MODE
              value: "unified"
          resources:
            requests:
              memory: "512Mi"
              cpu: "200m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
          volumeMounts:
            - name: data-volume
              mountPath: /app/data
            - name: models-volume
              mountPath: /app/data/models
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false  # Bot needs to write state
            capabilities:
              drop:
                - ALL
      volumes:
        - name: data-volume
          persistentVolumeClaim:
            claimName: algo-trading-data-pvc
        - name: models-volume
          persistentVolumeClaim:
            claimName: algo-trading-models-pvc
      # Ensure bot restarts on failure
      restartPolicy: Always
