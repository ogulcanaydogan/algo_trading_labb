apiVersion: v1
kind: Namespace
metadata:
  name: trading
  labels:
    name: trading
    environment: production
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: algo-trading-sa
  namespace: trading
  labels:
    app: algo-trading-bot
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: algo-trading-role
  namespace: trading
rules:
  - apiGroups: [""]
    resources: ["configmaps", "secrets"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: algo-trading-rolebinding
  namespace: trading
subjects:
  - kind: ServiceAccount
    name: algo-trading-sa
    namespace: trading
roleRef:
  kind: Role
  name: algo-trading-role
  apiGroup: rbac.authorization.k8s.io
