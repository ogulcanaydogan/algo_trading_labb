# Alembic Configuration for Algo Trading Lab
#
# This file configures Alembic for database schema migrations.
# See https://alembic.sqlalchemy.org/ for documentation.

[alembic]
# Path to migration scripts
script_location = alembic

# Template used to generate migration files
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d%%(second).2d_%%(rev)s_%%(slug)s

# Truncate table name to fit within Alembic's 50-character limit
# truncate_slug_length = 40

# Set to 'true' to run migrations offline (generates SQL scripts)
# offline_mode = false

# Encoding for generated files
output_encoding = utf-8

# SQLAlchemy URL - can be overridden by environment variable DATABASE_URL
# For SQLite (local development):
sqlalchemy.url = sqlite:///data/unified_trading/portfolio.db

# For PostgreSQL (production):
# sqlalchemy.url = postgresql://user:pass@localhost/trading

# Timezone for migrations
timezone = UTC

# Post-write hooks (optional formatting)
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -l 100 REVISION_SCRIPT_FILENAME

[post_write_hooks]
# Format generated migration files

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
