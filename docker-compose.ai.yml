# AI-Enhanced Trading Stack
# Usage: docker compose -f docker-compose.yml -f docker-compose.ai.yml up -d

services:
  # Ollama LLM Server with GPU support
  ollama:
    image: ollama/ollama:latest
    container_name: algo-trading-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_models:/root/.ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Model initialization - pulls required models on startup
  ollama-init:
    image: ollama/ollama:latest
    container_name: algo-trading-ollama-init
    depends_on:
      ollama:
        condition: service_healthy
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        echo "Pulling AI models..."
        ollama pull qwen2.5:7b
        ollama pull qwen2.5:32b
        echo "Models ready!"
    environment:
      - OLLAMA_HOST=http://ollama:11434
    restart: "no"

  # Override bot to connect to Ollama
  bot:
    environment:
      - OLLAMA_HOST=http://ollama:11434
      - AI_ENABLED=true
      - AI_PRIMARY_MODEL=qwen2.5:32b
      - AI_FAST_MODEL=qwen2.5:7b
    depends_on:
      ollama:
        condition: service_healthy

  # Override API to expose AI endpoints
  api:
    environment:
      - OLLAMA_HOST=http://ollama:11434
      - AI_ENABLED=true
    depends_on:
      ollama:
        condition: service_healthy

volumes:
  ollama_models:
    name: algo_trading_ollama_models
